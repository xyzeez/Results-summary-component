<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Results summary component</title>
        <link rel="icon" type="image/png" sizes="30x30" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <h1 class="sr-only">A Result-Summary Component</h1>
            <section class="result">
                <h2 class="result__title">Your Result</h2>
                <div class="result__count">
                    <p class="result__score">
                        76
                        <span class="result__total">of 100</span>
                    </p>
                </div>
                <h3 class="result__paragraph-title">Great</h3>
                <p class="result__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary">
                <h2 class="summary__title">Summary</h2>
                <ul class="summary__list">
                    <li class="summary__listitem summary__listitem--red">
                        <p class="summary__listitem-title"><img src="./assets/images/icon-reaction.svg" alt="" class="summary__listitem-icon">Reaction</p>
                        <p class="summary__listitem-score">80 <span class="summary__listitem-total">/ 100</span></p>
                    </li>
                    <li class="summary__listitem summary__listitem--yellow">
                        <p class="summary__listitem-title"><img src="./assets/images/icon-memory.svg" alt="" class="summary__listitem-icon">Memory</p>
                        <p class="summary__listitem-score">92 <span class="summary__listitem-total">/ 100</span></p>
                    </li>
                    <li class="summary__listitem summary__listitem--green">
                        <p class="summary__listitem-title"><img src="./assets/images/icon-verbal.svg" alt="" class="summary__listitem-icon">Verbal</p>
                        <p class="summary__listitem-score">61 <span class="summary__listitem-total">/ 100</span></p>
                    </li>
                    <li class="summary__listitem summary__listitem--blue">
                        <p class="summary__listitem-title"><img src="./assets/images/icon-visual.svg" alt="" class="summary__listitem-icon">Visual</p>
                        <p class="summary__listitem-score">71 <span class="summary__listitem-total">/ 100</span></p>
                    </li>
                </ul>
                <a href="#" class="btn">Continue</a>
            </section>
        </main>
    </body>
</html>
