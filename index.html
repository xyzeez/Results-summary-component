<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Results summary component</title>
        <link rel="icon" type="image/png" sizes="30x30" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <section class="result">
                <p class="p1">Your Result</p>
                <div>
                    <h1>
                        <span>76</span>
                        <span>of 100</span>
                    </h1>
                </div>
                <p class="p2">Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary" role="listbox">
                <h2>Summary</h2>
                <div class="list-container" role="list">
                    <div class="list listitem1" role="listitem">
                        <li><img src="./assets/images/icon-reaction.svg" alt="">Reaction</li>
                        <p>80 <span class="over">/ 100</span></p>
                    </div>
                    <div class="list listitem2" role="listitem">
                        <li><img src="./assets/images/icon-memory.svg" alt="">Memory</li>
                        <p>92 <span class="over">/ 100</span></p>
                    </div>
                    <div class="list listitem3" role="listitem">
                        <li><img src="./assets/images/icon-verbal.svg" alt="">Verbal</li>
                        <p>61 <span class="over">/ 100</span></p>
                    </div>
                    <div class="list listitem4" role="listitem">
                        <li><img src="./assets/images/icon-visual.svg" alt="">Visual</li>
                        <p>71 <span class="over">/ 100</span></p>
                    </div>
                </div>
                <a href="#" >Continue</a>
            </section>
        </main>
    </body>
</html>
